<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colossal Squid GPT Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(120deg, #1b1f3a, #3a4660);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    .button {
      background-color: #00c2ff;
      color: #000;
      padding: 16px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .button:hover {
      background-color: #00a3d3;
    }
    footer {
      margin-top: auto;
      padding: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .glow {
      text-shadow: 0 0 10px rgba(0, 194, 255, 0.7);
    }
  </style>
</head>
<body>
  <main>
    <h1 class="glow">Talk to a GPT bot trained on a single source</h1>
    <p>
      This bot only knows what’s on the Wikipedia page about the colossal squid. Ask it anything — no hallucinations, no BS. Just precise, focused answers from a custom GPT.
    </p>
    <a href="#" class="button">Start the chat below</a>
  </main>

  <footer>
    Built with ❤️ using OpenAI and Lovable | Demo by migiwara5
  </footer>

  <!-- Lovable GPT bot script -->
  <script
    src="https://plug-in-chat-gpt.lovable.app/widget.js"
    id="lovable-chat-widget"
    data-id="TON-BOT-ID-ICI">
  </script>
</body>
</html>
